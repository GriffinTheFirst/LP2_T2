<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Acceso</title>
</head>

<body>

	<div style="margin-left: 20%; width: 60%;">
		<h1>Nuevo Rol</h1>

		<form th:action="@{/rolsito}" th:object="${rolOb}" method="post">
			<p th:if="${errors}" th:text="${errors}"></p>
			<div class="form-group">
				<label for="codigo">Nombre</label>
				<input th:field="*{name}" type="text" name="nombre" placeholder="Ingrese el rol" class="form-control">
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Descripción</label>
				<input th:field="*{description}" type="text" name="descripcion" placeholder="Ingrese la descripción" class="form-control">
			</div>
			<br>
			<button class="btn btn-primary" type="submit">Registrar</button>
		</form>

	</div>


</body>

</html>
